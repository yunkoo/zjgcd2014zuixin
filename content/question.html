<link rel="stylesheet" href="css/webfont/my-fonts/stylesheet.css"/>
<style type="text/css">
    #questionList a dl {margin:0;}
    #questionList a dt {font-weight:normal; padding-left: 1.5em;}
    #questionList a dd {display:none; padding-left: 1.5em; margin-top:0.5em;}
    .icon-question {background:url(images/question.png) no-repeat left 2px; background-size:1.2em 1.2em;}
    .icon-answer {background:url(images/answer.png) no-repeat left 2px; background-size:1.2em 1.2em;}
</style>
<div ng-controller="questionCtrl" class="content" scrollable>

    <div class="panel panel-info">
        <!-- Default panel contents -->
        <div class="panel-heading text-center">疑难解答</div>

        <div class="list-group" id="questionList">
            <a class="list-group-item" data-ng-repeat="question in questions">
                <dl>
                    <dt class="text-primary icon-question">{{question.message}}</dt>
                    <dd class="icon-answer">{{question.answer}}</dd>
                </dl>
            </a>
        </div>
    </div>

</div>
<script type="text/javascript">
    (function(){
        var ddShow,dd;
        $("#questionList").on("click", "dt", function(){
            ddShow = $("#questionList dd:visible");
            dd = $(this).next();
            if(typeof(ddShow) != 'undefined'){
                ddShow.slideUp();
            }
            if(!dd.is(":animated")){
                dd.slideToggle();
            }
        });
    })()

</script>
