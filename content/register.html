<style>
.noShow { visibility: hidden; width: 0; height: 0; }
#regForm label {font-weight:normal !important; width:30%; text-align:right;}
#regForm .input-control {width:67%; display:inline-block;}
.nowrap {white-space: nowrap;}
</style>
<div ng-controller="registerCtrl" class="content" scrollable>

    <form role="form" id="regForm" enctype="multipart/form-data" ng-submit="regSubmit()" >
        <div class="form-group">
            <label for="userName" class="nowrap">用&nbsp;户&nbsp;名&nbsp;：</label>
            <input type="text" class="form-control input-control" id="userName" name="userName" placeholder="请输入用户名" required>
        </div>

        <div class="form-group">
            <label for="user_password" class="nowrap">密　　码：</label>
            <input type="password" class="form-control input-control" id="user_password" name="user_password" placeholder="请输入密码" required>
        </div>

        <div class="form-group">
            <label for="confirm_psw" class="nowrap">确认密码：</label>
            <input type="password" class="form-control input-control" id="confirm_psw" name="confirm_psw" placeholder="请确认密码" required>
        </div>

        <div class="form-group">
            <label for="confirm_psw" class="nowrap">邮　　箱：</label>
            <input type="email" class="form-control input-control" id="user_email" name="user_email" placeholder="请输入电子邮箱">
        </div>

        <div class="form-group">
            <label for="upload_avatar" class="nowrap">上传头像：</label>
            <a ng-click="pickImg()">
                <img src="images/add_photo.png" id="head_portrait" style="width:4em; height:4em;"/>
            </a>
            <p class="help-block" style="display:inline-block; margin-left:1em;">图像建议为正方形</p>
            <!--<i id="imgSize" style="color: #737373; margin-left:1em;"></i>-->
            <!--<input type="hidden" name="MAX_FILE_SIZE" value="" />-->
            <input type="file" data-file id="upload_avatar" name="upload_avatar" class="noShow" accept="image/*">
        </div>
        <div class="form-group" style="text-align:center;">
            <button type="submit" ng-init="subBtn={isOff:false,submitText:'提交'}"  id="submitBtn" class="btn btn-primary btn-block">{{subBtn.submitText}}</button>
        </div>
    </form>
    <div id='regAlert' class="pureBlock"></div>



</div>
